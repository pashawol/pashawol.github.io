 <!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=375, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="trop main-mnu hidden-mnu hidden-lg landingMenu2 d-lg-none"><a class="toggle-mnu toggle-mnu-1" href="#"><span></span></a>
          <div class="wrapp-hidden"> 
            <ul class="trop__nav">
              <li class="trop__item"><a class="trop__link" href="#">вход</a>
              </li>
              <li class="trop__item"><a class="trop__link" href="#">управление</a>
              </li>
              <li class="trop__item"><a class="trop__link" href="#">сканер</a>
              </li>
            </ul>
            <div class="text-right"></div>
          </div>
        </div>
        <!--  мобильное меню                                     -->
        <!-- start .top_line-->
        <div class="top_line"> 
          <div class="row align-items-center justify-content-between">
            <div class="col-auto"><a class="toggle-mnu toggle-mnu-1 d-lg-none" href="#"><span></span></a></div>
            <div class="col-auto">
              <div class="logo text-right">
                <div>
                  <svg class="icon icon-logo ">
                    <use xlink:href="img/svg/sprite.svg#logo"></use>
                  </svg>
                </div>
                <div><img class="res-i" src="img/svg/logo.svg" alt=""/></div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
        <div class="form-wrap">
          <form class="js-form-validate" method="post">
            <div class="form-wrap__input-wrap form-wrap__input-wrap-text">
              <label>Введите текст</label><textarea class="form-wrap__input"></textarea>
            </div>
            <div class="form-wrap__btn-wrap">
              <button class="form-wrap__btn btn btn-block btn-accent">Создать
              </button>
            </div>
          </form>
        </div>
        <div class="barcode-block">
          <div class="barcode-block__inner text-center"><img class="re-si" src="img/sh.jpg" alt="">
          </div>
        </div>
        <div class="footer">
          <div class="row">
            <div class="col-auto">
              <button class="footer__btn btn btn-accent"> 
                <svg class="icon icon-download ">
                  <use xlink:href="img/svg/sprite.svg#download"></use>
                </svg>Скачать
              </button>
            </div>
            <div class="col">
              <button class="footer__btn btn btn-outline-accent btn-block"> 
                <svg class="icon icon-print ">
                  <use xlink:href="img/svg/sprite.svg#print"></use>
                </svg>Распечатать
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
