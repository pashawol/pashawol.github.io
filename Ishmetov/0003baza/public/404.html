<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta name="description" content="о чем страница">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <!-- Custom Browsers Color-->
    <meta name="theme-color" content="$primary">
    <link rel="stylesheet" href="libs/magnificPopup/magnific-popup.css">
    <link rel="stylesheet" href="libs/slick/slick.css">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="s-404 text-center">
        <div class="s-404__img-wrap"><img class="res-i" src="img/404.png" alt="">
        </div>
        <div class="text-gray">Ошибка!</div>
        <div class="text">Страница, которую вы ищите не существует, или была удалена.</div><a class="s-404__btn" href="#">Вернуться на главную</a>
      </div>
    </div>
    <div class="form-wrap zoom-anim-dialog mfp-hide modal-win modal-form" id="modal-order">
      <div class="form-wrap__modal-group form-wrap__modal-group--head"> Оставить заявку 
        <div class="close-modal">
          <svg class="icon icon-close ">
            <use xlink:href="img/svg/sprite.svg#close"></use>
          </svg>
        </div>
      </div>
      <div class="form-wrap__modal-group form-wrap__modal-group--prod">
        <div class="row">
          <div class="col-auto">
            <div class="form-wrap__img-wrap"><span><img src="img/prod.png" alt=""/></span>
            </div>
          </div>
          <div class="col">
            <div class="form-wrap__name">Ремень поликлиновой 6РК-1020
            </div>
            <div class="form-wrap__price">410 ₽ <span class="form-wrap__smaller text-gray">/шт.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-wrap__modal-group form-wrap__modal-group--body">
        <form>
          <label class="form-wrap__input-wrap form-group"> <span class="form-wrap__title">ФИО:</span><input class="form-wrap__input form-control" type="text"/>
          </label>
          <!-- +e.input-wrap-->
          <label class="form-wrap__input-wrap form-group"> <span class="form-wrap__title">E-mail:</span><input class="form-wrap__input form-control" type="email"/>
          </label>
          <!-- +e.input-wrap-->
          <label class="form-wrap__input-wrap form-group"> <span class="form-wrap__title">Телефон:</span><input class="form-wrap__input form-control" type="tel" placeholder="+_(___) ___-__-__"/>
          </label>
          <!-- +e.input-wrap-->
          <div class="form-wrap__foot-row row">
            <div class="col-sm-auto">
              <div class="form-wrap__polite">
                <label class="custom-input"><input class="custom-input__input" type="checkbox" name="ch" checked="checked"/><span class="custom-input__lab"></span><span class="custom-input__text">Я согласен(а) на обработку и хранение моих персональных данных в соответствии с Условиями</span>
                </label>
              </div>
            </div>
            <div class="col">
              <button class="form-wrap__btn btn btn-block btn-warning mb-4" type="submit"> Отправить
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- #modal-order-->
    <!-- modal-->
    <script src="js/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap/util.js"></script>
    <script src="libs/bootstrap/dropdown.js"></script>
    <script src="libs/bootstrap/tooltip.js"></script>
    <script src="libs/bootstrap/popover.js"></script>
    <script src="libs/bootstrap/tab.js"></script>
    <script src="libs/magnificPopup/jquery.magnific-popup.min.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="libs/svg4everybody-master/svg4everybody.min.js"></script>
    <script src="libs/jquery.inputmask.bundle.min.js"></script>
    <script src="libs/jquery.touchSwipe.min.js"></script>
    <script src="libs/wow.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
