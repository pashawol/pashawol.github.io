<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta name="description" content="о чем страница">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" type="image/png" href="img/favicon/favicon.png">
    <!-- Custom Browsers Color-->
    <meta name="theme-color" content="#343639">
    <link rel="stylesheet" href="libs/magnificPopup/magnific-popup.css">
    <link rel="stylesheet" href="libs/slick/slick.css">
    <link rel="stylesheet" href="libs/fullPage.js-master/fullpage.min.css">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="s-404">
        <div class="container">
          <div class="s-404__big-text">404
          </div>
          <div class="s-404__caption"> 
            <div class="text-block text-center">
              <div class="text-block__title h1">Ошибка!
              </div>
              <div class="text-block__text">Страница, которую вы ищите не существует, или была удалена.
              </div>
              <div><a class="text-block__link text-block__link--back" href="#">Вернуться назад</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-wrap zoom-anim-dialog mfp-hide modal-win modal-form" id="modal-call">
      <form class="js-form-validate">
        <div class="text-center">
          <div class="h3"> Откликнуться на вакансию:</div>
          <div class="h4">Специалист по&nbsp;закупкам в&nbsp;г. Тольятти &mdash;&nbsp;договорная</div>
          <div class="h5">Заполните форму, и&nbsp;мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;ближайшее время</div>
        </div>
        <div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="text" required="required" placeholder="Введите имя"/>
        </div>
        <!-- +e.input-wrap-->
        <div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="tel" required="required" placeholder="Введите телефон"/>
        </div>
        <!-- +e.input-wrap-->
        <div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="email" required="required" placeholder="Введите email"/>
        </div>
        <!-- +e.input-wrap-->
        <div class="add-file">
          <label>
            <input class="add-file__input" name="file" type="file"/><span class="add-file__btn"> </span><span class="text">  Прикрепить резюме</span>
          </label><span class="add-file__filename"> </span>
        </div>
        <div class="polite">
          <label class="custom-input"><input class="custom-input__input" type="checkbox" name="polite" checked="checked"/><span class="custom-input__lab"></span><span class="custom-input__text">Согласен(а) на обработку и хранение моих персональных данных в соотвествии с Условиями</span>
          </label>
        </div>
        <button class="form-wrap__btn-send" type="submit">Отправить
        </button>
      </form>
    </div>
    <!-- #modal-call-->
    <!-- modal-->
    <script src="js/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap/util.js"></script>
    <script src="libs/bootstrap/dropdown.js"></script>
    <script src="libs/bootstrap/tooltip.js"></script>
    <script src="libs/bootstrap/popover.js"></script>
    <script src="libs/fullPage.js-master/vendors/easings.min.js"></script>
    <script src="libs/fullPage.js-master/vendors/scrolloverflow.min.js"></script>
    <script src="libs/fullPage.js-master/fullpage.min.js"></script>
    <script src="libs/magnificPopup/jquery.magnific-popup.min.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="libs/svg4everybody-master/svg4everybody.min.js"></script>
    <script src="libs/jquery.touchSwipe.min.js"></script>
    <script src="libs/wow.min.js"></script>
    <script src="libs/jquery.mask.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
