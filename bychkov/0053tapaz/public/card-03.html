<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Информация о карте</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-3">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Информация о карте</span>
              </div>
              <div class="col-3 text-right">
                <div class="clock clock--card">
                  <div class="clock__time clock__time--card">Константинов А.Б.
                  </div>
                  <div class="clock__date clock__date--card">00001001
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-card-->
      <div class="s-card section">
        <div class="container">
          <div class="s-card__slider swiper-container active">
            <div class="swiper-wrapper justify-content-center justify-content-center">
              <div class="s-card__slide swiper-slide active">
                <div class="card-item">
                  <div class="card-item__head text-white text-center bg-blue3">АИ-92
                  </div>
                  <div class="card-item__body bg-white">
                    <div class="h6 med">Остаток, л</div>
                    <div class="h22 text-primary pb-4 med">99 474,04</div>
                    <div class="h6 med"> Ограничение</div>
                    <div class="text-primary">
                      <div class="h3 med mb-0">по 1000 л на 1 день </div>
                      <div class="h6 med">(учет по часам)</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="s-card__slide swiper-slide active">
                <div class="card-item">
                  <div class="card-item__head text-white text-center bg-danger">ДТ Зима
                  </div>
                  <div class="card-item__body bg-white">
                    <div class="h6 med">Остаток, л</div>
                    <div class="h22 text-primary pb-4 med">99 474,04</div>
                    <div class="h6 med"> Ограничение</div>
                    <div class="text-primary">
                      <div class="h3 med mb-0">по 1000 л на 1 день </div>
                      <div class="h6 med">(учет по часам)</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="s-card__slide swiper-slide active">
                <div class="card-item">
                  <div class="card-item__head text-white text-center bg-black">ДТ Лето
                  </div>
                  <div class="card-item__body bg-white">
                    <div class="h6 med">Остаток, л</div>
                    <div class="h22 text-primary pb-4 med">99 474,04</div>
                    <div class="h6 med"> Ограничение</div>
                    <div class="text-primary">
                      <div class="h3 med mb-0">по 1000 л на 1 день </div>
                      <div class="h6 med">(учет по часам)</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev slick-arrow l"><img src="img/svg/arr.svg" alt="alt"/></div>
          <div class="swiper-button-next slick-arrow r"><img src="img/svg/arr.svg" alt="alt"/></div>
        </div>
      </div>
      <!-- end s-card-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-4">
              <button class="footer__btn footer__btn-gray btn" type="button">Распечатать
              </button>
            </div>
            <div class="col-4">
              <button class="footer__btn btn-primary btn" type="button">На главную
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/jkeyboard.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
