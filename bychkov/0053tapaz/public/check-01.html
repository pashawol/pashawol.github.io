<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Е-чек</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-3">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Начните оформление заказа</span>
              </div>
              <div class="col-3 text-right">
                <div class="clock clock-num"> 
                  <div class="clock__number">3 
                  </div>
                  <div class="clock__time">95 Пульса
                  </div>
                  <div class="clock__date">111137,00 руб.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-check-->
      <div class="s-check section">
        <div class="s-check__head bg-blue3">
          <div class="container">
            <div class="s-check__label"><input class="s-check__input form-control form-control-lg text-center" id="keyboard" type="text"/>
            </div>
            <div class="text-white">Номер телефона или e-mail получателя</div>
          </div>
        </div>
        <div class="s-check__text-wrap container">
          <div class="s-check__text">Если Вы хотите получить чек в электронном виде, выберите удобный для Вас способ.
          </div>
          <div class="s-check__text">Если электронный чек Вам не нужен,<br/>оставьте поле пустым
          </div>
        </div>
      </div>
      <!-- end s-check-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-end">
            <div class="col-4">
              <button class="footer__btn footer__btn-gray btn btn-mail" type="button">На эл. почту
              </button>
            </div>
            <div class="col-4">
              <button class="footer__btn footer__btn-gray btn btn-tel" type="button">На телефон
              </button>
            </div>
            <div class="col-4">
              <button class="footer__btn btn-primary btn" type="button">Пропустить
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
