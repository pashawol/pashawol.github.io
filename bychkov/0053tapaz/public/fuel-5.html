<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Выберите вид топлива</span>
              </div>
              <div class="col-auto">
                <div class="clock clock-num"> 
                  <div class="clock__number">3 
                  </div>
                  <div class="clock__time">15:43
                  </div>
                  <div class="clock__date">23 октября
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-fuel-->
      <div class="s-colors section">
        <div class="container"> 
          <div class="s-colors__btn-wrap-js row">
            <div class="s-colors__col s-colors__col-js col-12">
              <div class="s-colors__btn btn btn-lg bg-danger text-danger">
                <div class="row align-item-center">
                  <div class="col">
                    <div class="s-colors__type">ДТ Зима
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> 
                      <div class="s-colors__num">39,43
                      </div>
                      <div class="s-colors__small">руб.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-colors__col s-colors__col-js col-12">
              <div class="s-colors__btn btn btn-lg bg-green2 text-green2">
                <div class="row align-item-center">
                  <div class="col">
                    <div class="s-colors__type">95 Экто
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> 
                      <div class="s-colors__num">45,50
                      </div>
                      <div class="s-colors__small">руб.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-colors__col s-colors__col-js col-12">
              <div class="s-colors__btn btn btn-lg bg-blue3 text-blue3">
                <div class="row align-item-center">
                  <div class="col">
                    <div class="s-colors__type">Аи-92
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> 
                      <div class="s-colors__num">35,10
                      </div>
                      <div class="s-colors__small">руб.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-colors__col s-colors__col-js col-12">
              <div class="s-colors__btn btn btn-lg bg-warning text-warning">
                <div class="row align-item-center">
                  <div class="col">
                    <div class="s-colors__type">92 Экто
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> 
                      <div class="s-colors__num">37,00
                      </div>
                      <div class="s-colors__small">руб.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-colors__col s-colors__col-js col-12">
              <div class="s-colors__btn btn btn-lg bg-black text-black">
                <div class="row align-item-center">
                  <div class="col">
                    <div class="s-colors__type">ДТ Лето
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> 
                      <div class="s-colors__num">38,44
                      </div>
                      <div class="s-colors__small">руб.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- +e.col-js.col-->
          </div>
        </div>
      </div>
      <!-- end s-colors-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="footer__btn footer__btn-gray btn">Отмена
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
