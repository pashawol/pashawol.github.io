<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Выберите способ оплаты</span>
              </div>
              <div class="col-auto">
                <div class="clock clock-num"> 
                  <div class="clock__number">3 
                  </div>
                  <div class="clock__time">15:43
                  </div>
                  <div class="clock__date">23 октября
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-madeApayment-->
      <div class="s-madeApayment section">
        <div class="container">
          <div class="row no-gutters align-items-center">
                <div class="col-auto">
                  <div class="s-madeApayment__item">
                    <div class="s-madeApayment__title">Наличными, руб.
                    </div>
                    <div class="s-madeApayment__num">5000
                    </div>
                    <div class="s-madeApayment__caption">Вставляйте по одной купюре в купюроприемник
                    </div>
                  </div>
                </div>
                <!-- .col-auto-->
                <div class="col-auto">
                  <div class="s-madeApayment__item">
                    <div class="s-madeApayment__title">Чеками, руб.
                    </div>
                    <div class="s-madeApayment__num">0
                    </div>
                    <div class="s-madeApayment__caption">Поднесите чек к считывателю штрих-кодов
                    </div>
                  </div>
                </div>
                <!-- .col-auto-->
                <div class="col-auto">
                  <div class="s-madeApayment__item">
                    <div class="s-madeApayment__title">Скидка, руб.
                    </div>
                    <div class="s-madeApayment__num">0
                    </div>
                    <div class="s-madeApayment__caption">Поднесите дисконтную карту к считывателю
                    </div>
                  </div>
                </div>
                <!-- .col-auto-->
          </div>
        </div>
      </div>
      <!-- end s-madeApayment-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="footer__btn footer__btn-gray btn">Чек не читается
              </div>
            </div>
            <div class="col-4">
              <div class="footer__btn footer__btn-gray btn">Отмена
              </div>
            </div>
            <div class="col-4">
              <div class="footer__btn footer__btn-gray btn bg-primary text-white">Оплатить
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
