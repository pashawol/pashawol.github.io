<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-3">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Выберите номер колонки</span>
              </div>
              <div class="col-3 text-right">
                <div class="clock">
                  <div class="clock__time">15:43
                  </div>
                  <div class="clock__date">23 октября
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-main-->
      <div class="s-main section">
        <div class="container-js container">
          <div class="s-main__btn-wrap-js row justify-content-center">
            <div class="s-main__col s-main__col-js col">
              <button class="s-main__btn text-blue2 btn disabled" type="button">
                <div class="row">
                  <div class="s-main__num col-auto"><span>7</span>
                  </div>
                  <div class="col align-self-center">
                    <div class="s-main__text">
                      <div class="strong">Идет заправка</div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-main__col s-main__col-js col">
              <button class="s-main__btn s-main__btn-success btn text-success" type="button">
                <div class="row">
                  <div class="s-main__num col-auto"><span>8</span>
                  </div>
                  <div class="col align-self-center">
                    <div class="s-main__text">
                      <div class="strong">Свободная</div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-main__col s-main__col-js col">
              <button class="s-main__btn btn text-secondary disabled" type="button">
                <div class="row">
                  <div class="s-main__num col-auto"><span>9</span>
                  </div>
                  <div class="col align-self-center">
                    <div class="s-main__text">
                      <div class="strong">Не работает</div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-main__col s-main__col-js col">
              <button class="s-main__btn btn text-blue2" type="button">
                <div class="row">
                  <div class="s-main__num col-auto"><span>10</span>
                  </div>
                  <div class="col align-self-center">
                    <div class="s-main__text">
                      <div class="strong">Ждет оплаты</div>
                      <div class="s-main__small">Сумма: 500 руб
                      </div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-main__col s-main__col-js col">
              <button class="s-main__btn btn text-blue2" type="button">
                <div class="row">
                  <div class="s-main__num col-auto"><span>11</span>
                  </div>
                  <div class="col align-self-center">
                    <div class="s-main__text">
                      <div class="strong">Ждет оплаты</div>
                      <div class="s-main__small">Сумма: 500 руб
                      </div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
          </div>
        </div>
      </div>
      <!-- end s-main-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col">
              <button class="footer__btn footer__btn-gray btn" type="button">Размен крупной купюры
              </button>
            </div>
            <div class="col">
              <button class="footer__btn footer__btn-gray btn" type="button">Информация  о&nbsp;карте
              </button>
            </div>
            <div class="col">
              <button class="footer__btn footer__btn-gray btn" type="button">Операции с&nbsp;чеком, возврат
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
