<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Выберите способ оплаты</span>
              </div>
              <div class="col-auto">
                <div class="clock clock-num"> 
                  <div class="clock__number">3 
                  </div>
                  <div class="clock__time">92 Экто
                  </div>
                  <div class="clock__date">37,00 руб.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-payment-->
      <div class="s-colors section">
        <div class="container"> 
          <div class="s-colors__btn-wrap-js row">
            <div class="s-colors__col s-colors__col-js col-12">
              <button class="s-colors__btn btn btn-lg bg-green2 text-green2" type="button">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="s-colors__title">Банковская карта
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> <img class="res-i icon img-svg" src="img/creditcard.svg" alt=""/>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
            <div class="s-colors__col s-colors__col-js col-12">
              <button class="s-colors__btn btn btn-lg bg-danger text-danger" type="button">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="s-colors__title">Наличные  и чеки
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="s-colors__price text-center"> <img class="res-i icon img-svg" src="img/cach.svg" alt=""/>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <!-- +e.col-js.col-->
          </div>
        </div>
      </div>
      <!-- end s-colors-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <button class="footer__btn footer__btn-gray btn" type="button">Отмена
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
