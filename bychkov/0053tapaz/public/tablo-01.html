<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Табло</title>
    <meta name="description" content="о чем страница">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="main-wrapper">
      <!-- start HEADER.header-->
      <header class="header">
        <!-- start .top_line-->
        <div class="top_line">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-3">
                <div class="top_line__logo"><img src="img/logo.png" alt=""/>
                </div>
              </div>
              <div class="col"><span class="top_line__title h2">Начните оформление заказа</span>
              </div>
              <div class="col-3 text-right">
                <div class="top_line__number">3 
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .top_line-->
      </header>
      <!-- end HEADER.header-->
      <!-- start s-tablo-->
      <div class="s-tablo section" id="s-tablo">
        <div class="container">
          <div class="s-tablo__block">
            <div class="s-tablo__head">
              <div class="row">
                <div class="col"></div>
                <div class="col-auto"></div>
              </div>
            </div>
            <div class="s-tablo__body">
              <div class="s-tablo__input-wrap">
                <div class="row align-items-center">
                  <div class="col-auto text-center text-white">
                    <div class="s-tablo__title-label ttu strong">СУММА
                    </div>
                    <div class="s-tablo__small">руб.
                    </div>
                  </div>
                  <div class="col">
                    <div class="s-tablo__label"><input class="s-tablo__input text-right form-control form-control-lg" type="text" placeholder="Сумма" value="0.00"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="s-tablo__input-wrap">
                <div class="row align-items-center">
                  <div class="col-auto text-center text-white">
                    <div class="s-tablo__title-label ttu strong">ОБЪЕМ
                    </div>
                    <div class="s-tablo__small">литры
                    </div>
                  </div>
                  <div class="col">
                    <div class="s-tablo__label s-tablo__label--val"><input class="s-tablo__input text-right form-control form-control-lg" type="text" placeholder="Литры" value="0.00"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="s-tablo__caption">
            <div>
              <div class="ttu">ДЛЯ НАЧАЛА ЗАПРАВКИ СНИМИТЕ КРАН</div>или нажмите кнопку “Оформление заказа”
            </div>
          </div>
        </div>
      </div>
      <!-- end s-tablo-->
      <footer class="footer">
        <div class="container">
          <div class="row justify-content-end">
            <div class="col-4">
              <button class="footer__btn footer__btn-gray btn" type="button">Размен крупной купюры
              </button>
            </div>
            <div class="col-4">
              <button class="footer__btn footer__btn-gray btn" type="button">Информация  о&nbsp;карте
              </button>
            </div>
            <div class="col-4">
              <button class="footer__btn btn-primary btn" type="button">Оформление <br>заказа
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/jkeyboard.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
